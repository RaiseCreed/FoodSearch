{% extends 'main.html' %}

{% block body %}

    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><</a>
                <br>

                <form class="form" method="POST" action="#" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}
                    
                    <input class="btn btn--sub btn--lg  my-md loginButton" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>

{% endblock body %}
